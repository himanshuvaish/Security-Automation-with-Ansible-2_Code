- name: This sets up an httpd webserver
  hosts: 172.16.1.114
  become: yes
  become_user: apekshasharma
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
    become_user: root
    become: yes
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
